{% extends "base.html" %} {% block content %}
<div class="mt-5 mx-5">
  <h1 class="text-warning mb-5 border-bottom">CONTACT US</h1>
  <div class="row text-white mb-5">
    <p class="mx-auto mb-5">
      Do you have any questions? Please do not hesitate to contact , I will come
      back to you wihtin a matter of hours to help you
    </p>
    <div class="col-sm-9 mb-5">
      <form action="">
        <div class="form-row">
          <div class="form-group">
            <label for="inputname">Your Name</label>
            <input type="text" class="form-control" id="inputname" />
          </div>

          <div class="form-group">
            <label for="inputemail">Your Email</label>
            <input type="email" class="form-control" id="inputemail" />
          </div> 

          <div class="form-group">
            <label for="inputsubject">Your Subject</label>
            <input type="text" class="form-control" id="inputsubject" />
          </div>

          <div class="form-group">
            <label for="inputname">Your Message</label>
            <textarea
              class="form-control"
              id="inputtextarea"
              required
            ></textarea>
          </div>
        </div>
        <button class="btn btn-info mt-3">Send</button>
      </form>
    </div>

    <div class="col-sm-3 text-center">
      <ul class="list-unstyled">
        <li>
          <i class="fas fa-map-marker-alt fa-2x i-color"></i>
          <p>Jhang Sadar punjab,Pakistan</p>
        </li>

        <li>
          <i class="fas fa-phone mt-4 fa-2x i-color"></i>
          <p>+92344412345</p>
        </li>

        <li>
          <i class="fas fa-envelope mt-4 fa-2x i-color"></i>
          <p>contact@gmail.com</p>
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="text-center">
  <a href="#" target="_blank"><i class="fab fa-twitter i-color mx-3"></i></a>
  <a href="#" target="_blank"><i class="fab fa-facebook-f i-color mx-3"></i></a>
  <a href="#" target="_blank"><i class="fab fa-instagram i-color mx-3"></i></a>
  <a href="#" target="_blank"><i class="fab fa-dribbble i-color mx-3"></i></a>
</div>

{% endblock content %}

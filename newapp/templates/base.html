<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'core/css/fonts.css' %}" />
    <link rel="stylesheet" href="{% static 'core/css/bootstrap.css' %}" />
    {% block newappcontent%}
    <link rel="stylesheet" href="{% static 'core/css/custom.css' %}" />
    {% endblock %}
  </head>
  <body>
    <div class="container-fluid bg-dark">
      <div class="row">
        <div class="col-sm-2">{% include "sidebar.html" %}</div>

        <div class="col-sm-10">{% block content %}{% endblock content %}</div>
      </div>
    </div>

    <script src="{% static 'core/js/bootstrap.js' %}"></script>
    <script src="{% static 'core/js/jquery.js' %}"></script>
    <script src="{% static 'core/js/fonts_js.js' %}"></script>
    <script src="{% static 'core/js/popper.js' %}"></script>
  </body>
</html>
